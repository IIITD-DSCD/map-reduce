syntax = "proto3";
package backup_protocol;
import "google/protobuf/empty.proto";

service Master {
    rpc NotifyMaster(Response) returns (google.protobuf.Empty);
}

service Mapper{
    rpc StartMapper(NotifyMapper) returns (Response);
}

service Reducer{
    rpc StartReducer(NotifyReducer) returns (Response);
}

message NotifyMapper {
    string input_path = 1;
    int32 num_reducer = 2;
}

message NotifyReducer {
    repeated string intermediate_path =1;
}

message Response {
    Status response=1;
}

enum Status {
    SUCCESS = 0;
    FAIL = 1;
}